<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vtalk Overlay</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }
      .pill {
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(59, 130, 246, 0.5);
        backdrop-filter: blur(8px);
        padding: 8px 16px;
        border-radius: 9999px;
        display: flex;
        align-items: center;
        gap: 12px;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 8px 10px -6px rgba(0, 0, 0, 0.3);
        transform: translateY(0);
        transition: transform 0.2s ease-out;
      }
      .dot {
        width: 8px;
        height: 8px;
        background: #ef4444;
        border-radius: 50%;
        animation: pulse 1.5s infinite;
      }
      .text {
        color: #f8fafc;
        font-size: 13px;
        font-weight: 500;
        letter-spacing: 0.025em;
      }
      .waves {
        display: flex;
        gap: 2px;
        align-items: center;
        height: 12px;
      }
      .wave {
        width: 2px;
        background: #3b82f6;
        border-radius: 1px;
      }
      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.2); opacity: 0.5; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes wave-anim {
        0%, 100% { height: 4px; }
        50% { height: 12px; }
      }
    </style>
  </head>
  <body>
    <div class="pill">
      <div class="dot"></div>
      <div class="text">Recording Voice...</div>
      <div class="waves" id="waves"></div>
    </div>

    <script>
      const wavesContainer = document.getElementById('waves');
      for (let i = 0; i < 5; i++) {
        const wave = document.createElement('div');
        wave.className = 'wave';
        wave.style.animation = `wave-anim 0.6s infinite ease-in-out ${i * 0.1}s`;
        wavesContainer.appendChild(wave);
      }

      // Listen for recording status if needed (though the main process handles show/hide)
      if (window.api) {
        window.api.onRecordingStatus((status) => {
          // Additional logic could go here
        });
      }
    </script>
  </body>
</html>
